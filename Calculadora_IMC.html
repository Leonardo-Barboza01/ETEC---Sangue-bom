<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" v-model="peso" id="peso" step="0.1" />

    <label for="altura">Altura (m):</label>
    <input type="number" v-model="altura" id="altura" step="0.01" />

    <button @click="calcularIMC">Calcular IMC</button>

    <div class="resultado">
        <div v-if="peso && altura">
            IMC: {{ (peso / (altura * altura)).toFixed(1) }}<br>
            Classificação: 
            <span v-if="(peso / (altura * altura)) < 18.5">Abaixo do peso</span>
            <span v-else-if="(peso / (altura * altura)) >= 18.5 && (peso / (altura * altura)) < 24.9">Peso normal</span>
            <span v-else-if="(peso / (altura * altura)) >= 25 && (peso / (altura * altura)) < 29.9">Sobrepeso</span>
            <span v-else-if="(peso / (altura * altura)) >= 30 && (peso / (altura * altura)) < 34.9">Obesidade Grau I</span>
            <span v-else-if="(peso / (altura * altura)) >= 35 && (peso / (altura * altura)) < 39.9">Obesidade Grau II</span>
            <span v-else>Obesidade Grau III</span>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            peso: null,
            altura: null
        },
        methods: {
            calcularIMC() {
                // O cálculo é feito diretamente na interpolação
            }
        }
    });
</script>

</body>
</html>

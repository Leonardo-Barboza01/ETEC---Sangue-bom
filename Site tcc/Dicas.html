<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5e9e9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .central-box {
            background-color: #e0a4a4;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 500px;
            height: 300px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #8b1b1b;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 200px;
            position: relative;
        }

        .carousel-items {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background-color: #8b1b1b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #6c1414; /* Cor de fundo ao passar o mouse */
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(139, 27, 27, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel-arrow:hover {
            background-color: #6c1414; /* Cor de fundo ao passar o mouse */
            transform: translateY(-50%) scale(1.1); /* Efeito de aumento ao passar o mouse */
        }



        .arrow-right {
            right: 10px;
        }

        .btn.voltar {
            background-color: white;
            color: #8b1b1b;
            border: 2px solid #8b1b1b;
            width: 20%;
            padding: 10px 0;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn.voltar:hover {
            background-color: #f5c6c6; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="central-box">
        <h1>ESCOLHA UMA DAS OPÇÕES</h1>
        
        <div class="carousel">
            
            <div class="carousel-items" id="carouselItems">
                <div class="carousel-item"><button class="btn" onclick="window.location.href='termos.html'">TERMOS</button></div>
                <div class="carousel-item"><button class="btn" onclick="window.location.href='doe.html'">DOE SANGUE</button></div>
                <div class="carousel-item"><button class="btn" onclick="window.location.href='sobrenos.html'">SOBRE NÓS</button></div>
            </div>
            <button class="carousel-arrow arrow-right" onclick="moveCarousel(1)">&#9654;</button>
        </div>
    </div>

    <button class="btn voltar" onclick="window.location.href='opcoes.html'">VOLTAR</button>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const carouselItems = document.getElementById('carouselItems');
            const totalItems = carouselItems.children.length;
            currentIndex = (currentIndex + direction + totalItems) % totalItems;
            carouselItems.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>

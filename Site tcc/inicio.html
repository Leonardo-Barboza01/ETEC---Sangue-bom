<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangue Bom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="icon" href="logo.png" type="image/png">

    <style>
        /* Estilo da Navbar */
        .navbar {
            z-index: 1000;
            background-color: #8b1b1b; /* Cor principal vermelha */
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            opacity: 1;
            font-size: 30px;
            font-weight: bold;
            color: #fff; /* Cor clara complementar */
        }

        .navbar-toggler {
            border-color: #d4edda; /* Verde claro */
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff; /* Cor branca para os links */
            font-weight: normal;
        }

        /* Link ativo e negrito */
        .navbar-nav .nav-item .nav-link.active,
        .navbar-nav .nav-item .nav-link.fw-bold {
            font-weight: bold;
        }

        /* Estilo do body */
        body {
            margin: 0;
            background-color: #f5e9e9;
            overflow: hidden;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5e9e9; /* Fundo da tela de transição */
            z-index: 999;
            opacity: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }

        .logo-container.show {
            opacity: 1;
            transform: translateX(0);
        }

        .logo-image {
            width: 250px;
            height: 250px;
        }

        /* Estilos do texto e botão */
        .text-container {
            margin-left: 20px;
            text-align: left;
        }

        .description {
            font-size: 25px;
            color: #3B3B3B; /* Texto escuro para legibilidade */
            opacity: 0;
            transition: opacity 1s ease 1s;
        }

        .login-btn {
            background-color: #fff; /* Fundo branco */
            color: #94150D; /* Texto vermelho */
            border: 2px solid #94150D; /* Borda vermelha */
            margin-top: 10px;
            font-size: 16px;
            border-radius: 25px;
            padding: 10px 30px;
            transition: all 0.3s ease;
        }

       

        .login-btn:hover {
            background-color: #94150D; /* Fundo vermelho */
            color: #fff; /* Texto branco */
            transform: scale(1.1); /* Aumenta levemente o botão */
        }
        

        .description.show, .login-btn.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Tela de Transição -->
    <div class="full-screen" id="transitionScreen">
        <div class="logo-container">
            <img src="logo.png" alt="Logo Sangue Bom" class="logo-image">
            <div class="text-container">
                <div class="description" id="siteDescription">Sua plataforma para consultar e verificar termos de um hemograma.</div>
                
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <span>Sangue Bom</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Escolha uma das opções</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="inicio.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobrenos.html">Sobre</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Serviços
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="consulta.html">Consulta</a></li>
                                <li><a class="dropdown-item" href="doe.html">Doação</a></li>
                                <li><a class="dropdown-item" href="termos.html">Termos</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            const logoContainer = document.querySelector('.logo-container');
            const description = document.getElementById('siteDescription');
            const loginButton = document.getElementById('loginButton');

            // Exibe a logo e o texto na tela de transição
            logoContainer.classList.add('show');
            description.classList.add('show');
            loginButton.classList.add('show');
        };
    </script>
</body>
</html>

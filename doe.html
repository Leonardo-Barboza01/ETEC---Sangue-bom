<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue</title>
    <style>
        /* Estilo geral da página */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* Garante que o body e o html ocupem 100% da altura */
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* Div que preenche a tela toda */
        .newsletter-container {
            width: 100vw;  /* 100% da largura da janela de visualização */
            height: 100vh; /* 100% da altura da janela de visualização */
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Cabeçalho */
        header {
            background-color: #8b0000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
        }

        /* Estilo do subtítulo */
        .subheader {
            color: #000000;
            text-align: center;
            font-size: 50px;
            margin-bottom: 20px;
        }

/* Seção de tópicos */
/* Seção de tópicos */
.topics-container {
    display: flex;
    flex-direction: column; /* Organiza os tópicos em uma coluna */
    justify-content: space-between; /* Espaçamento uniforme entre os tópicos */
    width: 35%; /* Ajusta a largura da área dos tópicos para caber ao lado da imagem */
    margin-left: 20px; /* Adiciona um espaço entre a imagem e os tópicos */
}

/* Definir os tópicos como quadrados */
.topic1, .topic2, .topic3 {
    padding: 20px;
    height: 250px;  /* Altura fixa para garantir o formato quadrado */
    width: 100%;    /* Largura completa da coluna */
    border-radius: 5px;
    color: white;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin-bottom: 20px;  /* Espaçamento entre os tópicos */
}

.topic1 {
    background-color: #8b0000;
}

.topic2, .topic3 {
    background-color: #ffb703;
}

/* Seção de imagem e serviços */
.services-container {
    display: flex;
    justify-content: flex-start; /* Garante que a imagem e os tópicos fiquem alinhados à esquerda */
    align-items: flex-start; /* Alinha o topo da imagem com o topo dos tópicos */
    gap: 20px; /* Espaçamento entre a imagem e os tópicos */
}

.services-container img {
    width: 40%;  /* Ajuste da largura da imagem */
    border-radius: 10px;
}




        .services-content-titulo {
            font-size: 36px;
            color: #000000;
        }

        .services-content-texto {
            width: 100vw;  /* 100% da largura da janela de visualização */
            height: 100vh; /* 100% da altura da janela de visualização */
            font-size: 50px;
            line-height: 1.6;
            text-align: justify;
            color: #000000;
            
        }

        /* Botão */
        .btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 150px;
            text-align: center;
        }

        .btn:hover {
            background-color: #005f99;
        }

        footer {
            text-align: center;
            color: #000000;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="newsletter-container">
        <!-- Seção de tópicos -->

        <header>
            Doe Sangue
        </header>

        <div class="subheader">"Um simples ato que poderá repercutir por várias gerações"</div>

        <!-- Seção de imagem e serviços -->
        <div class="services-container">
            <img src="https://via.placeholder.com/400x300" alt="Imagem ilustrativa">
            <div class="topics-container">
                <div class="topic1">
                    <h2>Dicas 1</h2>
                    <p>Texto 1</p>
                </div>
                <div class="topic2">
                    <h2>Dicas 2</h2>
                    <p>Texto para dicas 2</p>
                </div>
                <div class="topic3">
                    <h2>Dicas 3</h2>
                    <p> Texto para dicas 3</p>
                </div>
            </div>
        </div>

        <div class="services-content-titulo">
            <h2>Qual a importancia da doação de Sangue ?</h2>
        </div>

        <div class="services-content-texto">
            <p>
                Texto sobre doação de Sangue
            </p>
        </div>

        <a href="dicas.html" class="btn">LEARN MORE</a> <!-- Botão -->

        <footer>
            © 2024 - Sangue Bom
        </footer>
    </div>

</body>

</html>

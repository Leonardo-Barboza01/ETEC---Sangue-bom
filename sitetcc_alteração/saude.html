<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde e bem-estar</title>
    <style>
        /* Estilo geral da página */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background-color: #f5e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Cabeçalho */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            width: 100%;
        }

        /* Container principal */
        .content {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            gap: 120px;
            background-color: #e0a4a4;
            border-radius: 20px;
        }

        /* Imagem e coluna */
        .image-and-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        /* Imagem */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
        }

        /* Estilo do texto */
        .text {
            flex: 2;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }

        /* Coluna com quadrados */
        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 20px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        /* Botão */
        .btn {
            background-color: #8b1b1b;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 20px auto;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .btn.voltar {
            background-color: white;
            color: #8b1b1b;
            border: 2px solid #8b1b1b;
            width: 200px;
            padding: 10px 0;
            margin: 20px auto;
            display: block;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
       Saúde e bem-estar
    </header>

    <div class="content">
        <!-- Imagem à esquerda -->
        <div class="image-container">
            <img src="https://via.placeholder.com/250" alt="Imagem ilustrativa">
        </div>
        
        <!-- Texto principal à direita -->
        
        </div>
        
        <!-- Coluna de quadrados abaixo da imagem -->
        <div class="image-and-column">
            <div class="column">
                <div class="square">1</div>
                <div class="square">2</div>
                <div class="square">3</div>
            </div>
        </div>
    </div>

    <!-- Botão voltar -->
    <button class="btn voltar" onclick="window.location.href='dicas.html'">VOLTAR</button>

    <footer>
        © 2024 - Sangue Bom
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #023047;
        }
        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: #A52A2A;
        }
        .formLogin {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.4);
            gap: 5px;
        }
        .formLogin h1 {
            margin: 0;
            font-weight: 500;
            font-size: 2.3em;
        }
        .formLogin p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }
        .formLogin input {
            padding: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 20px;
            transition: all linear 160ms;
            outline: none;
        }
        .formLogin input:focus {
            border: 1px solid #dd1313;
        }
        .formLogin label {
            font-size: 14px;
            font-weight: 600;
        }
        .formLogin a {
            font-size: 13px;
            color: #555;
        }
        .btn {
            background-color: #00FF7F;
            color: #000000;
            font-size: 14px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            width: 200px;
            height: 50px;
            transition: all linear 160ms;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #98FB98;
        }
    </style>
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" onsubmit="return handleLogin(event)">
            <center><h1>Login</h1></center>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autofocus required />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
    

            <a href="inicio.html">Acessar sem Login</a>
            <center>
                <br><br>
                <input type="submit" class="btn" value="Acessar">
            </center>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;
            const username = email.split('@')[0]; // Extract username from email
            window.location.href = 'inicio.html';
        }
    </script>
</body>
</html>
